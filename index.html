<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
    </head>

    <body>


        <div class="form">
            <h1>Login Page</h1>

            <div class="input-form" id="right"></div>
            <div class="input-form" id="wrong"></div>

            <div class="input-form">
                <input type="text" placeholder="Login" id="input-login">
            </div>

            <div class="input-form">
                <input type="password" placeholder="Password" id="input-pass">
            </div>

            <div class="input-form">
                <input type="submit" id="submit" value="Confirm" onclick="checklogin()">
            </div>
            
            <a href="forgot_password.html" class="forget">Forgot password?</a>
        </div>

        <script src="script.js"></script>

    </body>
    </html>
